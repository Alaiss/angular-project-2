<div class="row">
    <h1>Delete this customer? {{customer.firstname}} {{customer.lastname}}</h1>
    <dl class="dl-horizontal">
      <dt>First name</dt>
      <dd>
        <div>{{customer.firstname}}</div>
      </dd>
      <dt>Last name</dt>
      <dd>
        <div>{{customer.lastname}}</div>
      </dd>
      <dt>City</dt>
      <dd>
        <div>{{customer.city}}</div>
      </dd>
      <dt>Email</dt>
      <dd>
        <div>{{customer.email}}</div>
      </dd>
      <dt>Web site</dt>
      <dd>
        <div>{{customer.website}}</div>
      </dd>
      <dt>Birth date</dt>
      <dd>
        <div>{{customer.birthdate}}</div>
      </dd>
    </dl>
  </div>
  <button class="btn btn-default" (click)='this.router.navigate(["/customers"])'>No, go back</button>
  <button class="btn btn-danger" (click)='this.m.deleteCustomer(customer.id)'  (click)='this.router.navigate(["/customers"])'>Yes, delete</button>
