<div class="row">
  <h1>Customer detail - {{customer.firstname}} {{customer.lastname}}</h1>
  <dl class="dl-horizontal">
    <dt>First name</dt>
    <dd>
      <div>{{customer.firstname}}</div>
    </dd>
    <dt>Last name</dt>
    <dd>
      <div>{{customer.lastname}}</div>
    </dd>
    <dt>City</dt>
    <dd>
      <div>{{customer.city}}</div>
    </dd>
    <dt>Email</dt>
    <dd>
      <div>{{customer.email}}</div>
    </dd>
    <dt>Web site</dt>
    <dd>
      <div>{{customer.website}}</div>
    </dd>
    <dt>Birth date</dt>
    <dd>
      <div>{{customer.birthdate}}</div>
      <!-- I'm sorry I didn't format date in a 'proper' way but I've already spent around 24hours on this assignment -->
    </dd>
  </dl>
</div>
<button class="btn btn-default" (click)='this.router.navigate(["/customers"])'>Back to list</button>
<button class="btn btn-primary" (click)='this.router.navigate(["/customeredit", customer.id])'>Edit the customer</button>
<button class="btn btn-warning" (click)='this.router.navigate(["/customerdelete", customer.id])'>Delete this customer</button>
